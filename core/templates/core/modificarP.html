<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificando Vehiculos</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    
    <div class="container">
        <h2>Modificar Producto</h2>

        <form method="POST" action="#" id="formulario">
            {% csrf_token %}
            <div class="form-group">
                {{ modificarformP.ids.label }}
                {{ modificarformP.ids}}
            </div>

            <div class="form-group">
                {{ modificarformP.nombre.label }}
                {{ modificarformP.nombre}}
            </div>
            <div class="form-group">
                {{ modificarformP.asunto.label }}
                {{ modificarformP.asunto}}
            </div>
            <div class="form-group">
                {{ modificarformP.precio.label }}
                {{ modificarformP.precio}}
            </div>

            <br><br>
            <input type="submit" class="btn btn-primary" value="Modificar">
            

            

        </form>
    </div>
</body>
</html>
